<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/header-pixel-art-style.css" />
        <link rel="stylesheet" type="text/css" href="./css/main-pixel-art-style.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul id="nav-items-container">
                    <li id="logo-container" class="center-content">
                        <img id="logo" src="./assets/pixelArt.png"/>
                    </li>
                    <li id="download-container" class="center-content">
                        <button type="button" class="btn btn-outline-primary">Download</button>
                    </li>
                    <li id="hamburger-icon-container" class="dropdown center-content">
                            <button id="hamburger-icon" class="btn btn-secondary" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                                &#9776;
                            </button>
                            <ul id="drop-down-item-container" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                              <li><button class="dropdown-item" type="button">Download</button></li>
                            </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="pixel-canvas-board-container">
                <!-- <div style="display: flex; position:absolute;">
                    <div id="box-1" style='width:20px; height:20px; outline: 1px solid blue;'>
                    </div>
                    <div id="box-2" style='width:20px; height:20px; outline: 1px solid red; '>
                    </div>
                </div> -->
                <canvas id="pixel-canvas-board" width="0" height="0">
                </canvas>
                <div id="color-input-container" class="center-content" onclick="colorClick();">
                    <div id="color-block">
                        <div id="color-container" class="center-content">
                            <div id="color"></div>
                        </div>
                        <div id="color-title" class="center-content">Color</div>
                    </div>
                    <input type="color" id="color-input" name="color" style="position: absolute; left:0; top:0; width:0px; height:0px; z-index: -1;">
                </div>
                <div id="pan-zoom-container">
                    <div id="pan-zoom-title-container" class="center-content">
                        <label for="panZoom">Pan/Zoom</label>
                    </div>
                    <div id="pan-zoom-checkbox-container" class="center-content">
                        <input type="checkbox" id="pan-zoom" name="panZoom">
                    </div>
                </div>
            </div>
            <!-- mobile & 600px(down) screens -->
            <div id="pixel-art-option-container-mobile">
                <div id="color-container-mobile">
                    <div id="color-title-container-mobile" class="center-content">
                        Colors
                    </div>
                    <div id="multi-colors-container-mobile" class="center-content">
                        <div id="color-row-mobile">
                            <div id="color-1" class="color" ></div>
                            <div id="color-2" class="color" ></div>
                            <div id="color-3" class="color" ></div>
                            <div id="color-4" class="color" ></div>
                            <div id="color-5" class="color" ></div>
                            <div id="color-6" class="color" ></div>
                        </div>
                    </div>
                </div>
                <div id="pan-zoom-container-mobile">
                    <div id="pan-zoom-title-container-mobile" class="center-content">
                        <!-- Pan/Zoom -->
                        <label for="panZoomMobile">Pan/Zoom</label>
                    </div>
                    <div id="pan-zoom-check-box-mobile" class="center-content">
                        <input type="checkbox" id="pan-zoom-mobile" name="panZoomMobile">
                    </div>
                </div>
            </div>
        </main>

    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- <script src="/js/initBoard.js"></script> -->
    <script src="/js/initCanvasBoard.js"></script>
</html>
